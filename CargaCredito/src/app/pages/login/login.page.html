<ion-content >
<div class="welcome">
<ion-row>
  <img src="../../../assets/icon-svg-cargaccredito.png" alt="">
  <ion-text color="light" >
    Iniciar sesion
  </ion-text>
</ion-row>
</div>
<div class="container">
  <form [formGroup]="loginForm">
    <ion-item lines="full">
      <ion-label position="stacked">Email</ion-label>
      <ion-input           type="email"
      formControlName="email"
      required
      size=""
      name="email"
      placeholder="Email"></ion-input>
      <ion-icon name="mail-outline" color="primary" slot="end"></ion-icon>
    </ion-item>
    <ion-row class="hiddenItems">
      <small
        *ngIf="loginForm.get('email').hasError('required') && (loginForm.get('email').dirty || loginForm.get('email').touched)"
        style="color: var(--ion-color-danger)"
        >Por favor, ingrese su email.</small
      >
      <small
        *ngIf="loginForm.get('email').hasError('email')"
        style="color: var(--ion-color-danger)"
        >Ingrese un correo valido.</small
      >
    </ion-row>

    <ion-item lines="full">
      <ion-label position="stacked">Contase単a</ion-label>
      <ion-input type="password"
      class="form-control"
      required
      formControlName="password"
      name="password"
      placeholder="Contrase単a"></ion-input>
      <ion-icon name="key-outline" color="primary" slot="end"></ion-icon>
    </ion-item>
    <ion-row class="hiddenItems">
      <small
        *ngIf="loginForm.get('password').hasError('required') && (loginForm.get('password').dirty || loginForm.get('password').touched)"
        style="color: var(--ion-color-danger)"
        [ngClass]="loginForm.get('password').hasError('required') && loginForm.get('password').touched ? 'visible' : 'hidden'"
        >Por favor, ingrese una constrase単a.</small
      >
      <small
        *ngIf="loginForm.get('password').hasError('maxlength') && (loginForm.get('password').dirty || loginForm.get('password').touched)"
        [ngClass]="loginForm.get('password').hasError('maxlength') && loginForm.get('password').touched ? 'visible' : 'hidden'"
        style="color: var(--ion-color-danger)"
        >La contrase単a no debe contener mas de 6 caracteres.</small
      >
    </ion-row>
  </form>
</div>
  <ion-row>
    <ion-col>
      <ion-button (click)="Login()" type="submit" color="primary" expand="block"  [disabled]="!loginForm.valid">Ingresar</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button (click)="testUser(1)" color="success" expand="block">
        Test User 1 
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button (click)="testUser(2)" color="warning" expand="block">
        Test User 2
      </ion-button>
    </ion-col>
  </ion-row>
<ion-row>
  <ion-col>
    <ion-button (click)="testUser(3)" color="secondary" expand="block">
      Test User 3
    </ion-button>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <ion-button (click)="testUser(4)" color="light" expand="block">
      Test User 4
    </ion-button>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <ion-button (click)="testUser(5)" color="danger" expand="block">
      Test User 5
    </ion-button>
  </ion-col>
</ion-row>
</ion-content>
