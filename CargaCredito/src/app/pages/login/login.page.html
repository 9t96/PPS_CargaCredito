<ion-content >
<div class="welcome">
<ion-row>
  <img src="../../../assets/icon-svg-cargaccredito.png" alt="">
  <ion-text color="light" >
    Iniciar sesión
  </ion-text>
</ion-row>
</div>
<div class="container">
  <form [formGroup]="loginForm">
    <ion-item lines="full">
      <ion-label position="stacked">Correo electrónico</ion-label>
      <ion-input           type="email"
      formControlName="email"
      required
      size=""
      name="email"
      placeholder="Correo electrónico"></ion-input>
      <ion-icon name="mail-outline" color="primary" slot="end"></ion-icon>
    </ion-item>
    <ion-row class="hiddenItems">
      <small
        *ngIf="loginForm.get('email').hasError('required') && (loginForm.get('email').dirty || loginForm.get('email').touched)"
        >Por favor, ingrese su correo.</small
      >
      <small
        *ngIf="loginForm.get('email').hasError('email')"
        >Ingrese un correo valido.</small
      >
    </ion-row>

    <ion-item lines="full">
      <ion-label position="stacked">Contaseña</ion-label>
      <ion-input type="password"
      class="form-control"
      required
      formControlName="password"
      name="password"
      placeholder="Contraseña"></ion-input>
      <ion-icon name="key-outline" color="primary" slot="end"></ion-icon>
    </ion-item>
    <ion-row class="hiddenItems">
      <small
        *ngIf="loginForm.get('password').hasError('required') && (loginForm.get('password').dirty || loginForm.get('password').touched)"
        [ngClass]="loginForm.get('password').hasError('required') && loginForm.get('password').touched ? 'visible' : 'hidden'"
        >Por favor, ingrese una constraseña.</small
      >
      <small
        *ngIf="loginForm.get('password').hasError('maxlength') && (loginForm.get('password').dirty || loginForm.get('password').touched)"
        [ngClass]="loginForm.get('password').hasError('maxlength') && loginForm.get('password').touched ? 'visible' : 'hidden'"
        >La contraseña no debe contener mas de 6 caracteres.</small
      >
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="Login()" type="submit" color="primary" expand="block"  [disabled]="!loginForm.valid">Ingresar</ion-button>
      </ion-col>
    </ion-row>
  </form>
  <ion-list class="test-buttons">
  <ion-item (click)="testUser(1)">
    <ion-icon name="person-outline" color="success"></ion-icon>
    <ion-label color="success">Admin</ion-label>
  </ion-item>
  <ion-item (click)="testUser(2)">
    <ion-icon name="woman-outline" color="light"></ion-icon>
    <ion-label color="light">Invitado</ion-label>
  </ion-item>
  <ion-item (click)="testUser(3)">
    <ion-icon name="construct-outline" color="danger"></ion-icon>
    <ion-label color="danger">Usuario</ion-label>
  </ion-item>
  <ion-item (click)="testUser(4)">
    <ion-icon name="walk-outline" color="warning"></ion-icon>
    <ion-label color="warning">Anonimo</ion-label>
  </ion-item>
  <ion-item (click)="testUser(5)">
    <ion-icon name="construct-outline" color="primary"></ion-icon>
    <ion-label color="primary">Tester</ion-label>
  </ion-item>
</ion-list>
</div>
